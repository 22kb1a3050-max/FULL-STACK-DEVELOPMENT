<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listeners Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #hoverBox {
      width: 150px; height: 100px;
      background: lightblue;
      text-align: center; line-height: 100px;
      border-radius: 8px;
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <h2>Event Listeners Demo</h2>

  <button id="clickBtn">Click Me</button>
  <br><br>

  <input type="text" id="textInput" placeholder="Type something...">
  <p id="output"></p>

  <div id="hoverBox">Hover over me</div>

  <script>
    // Button click event
    const button = document.getElementById("clickBtn");
    button.addEventListener("click", () => {
      alert("Button was clicked!");
    });

    // Input field event
    const input = document.getElementById("textInput");
    const output = document.getElementById("output");
    input.addEventListener("input", (event) => {
      output.textContent = "You typed: " + event.target.value;
    });

    // Mouse hover event
    const hoverBox = document.getElementById("hoverBox");
    hoverBox.addEventListener("mouseover", () => {
      hoverBox.style.background = "lightgreen";
      hoverBox.textContent = "Mouse Over!";
    });
    hoverBox.addEventListener("mouseout", () => {
      hoverBox.style.background = "lightblue";
      hoverBox.textContent = "Hover over me";
    });
  </script>
</body>
</html>
