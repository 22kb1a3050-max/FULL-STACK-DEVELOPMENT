<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Events Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>JavaScript Button Click Events</h2>
  
  <!-- Buttons -->
  <button id="btn1">Click Me 1</button>
  <button id="btn2">Click Me 2</button>
  <button id="btn3">Click Me 3</button>
  
  <p id="message"></p>

  <script>
    // Get references to buttons
    const button1 = document.getElementById("btn1");
    const button2 = document.getElementById("btn2");
    const button3 = document.getElementById("btn3");
    const message = document.getElementById("message");

    // Add click event listeners
    button1.addEventListener("click", () => {
      message.textContent = "You click me!";
    });

    button2.addEventListener("click", () => {
      message.textContent = "not me what you search !";
    });

    button3.addEventListener("click", () => {
      message.textContent = "yes ! you searching for mee!";
    });
  </script>
</body>
</html>
